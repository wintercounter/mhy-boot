<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>mhy</title>
	<script defer async>
        // Check that service workers are registered
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
            });
        }
	</script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		#shell {
			z-index: 10;
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
		}
		#shell header,
		#shell footer {
			position: absolute;
			top: 0;
			background: #369;
			display: block;
			width: 100%;
			height: 50px;
			color: #fff;
			text-align: center;
			line-height: 50px;
		}
		#shell footer {
			top: auto;
			bottom: 0;
		}
	</style>
</head>
<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div id="shell">
		<header></header>
		<footer></footer>
	</div>
	<div id="root"></div>
</body>
</html>
